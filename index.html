<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    </head>

    <body>
        <div class="m-5">
            <table class="waimoe table table-bordered text-center
                border-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit Button</th>
                </tr>
            </table>
        </div>
        <div class="login-form bg-warning my-5 border border-info rounded">
            <div class="mb-2 mx-5">
                <label for="one" class="form-label mt-3">
                    Name</label>
                <input type="text" class="form-control name"
                    id="one"
                    placeholder="Your name....">
            </div>
            <div class="mb-3 mx-5">
                <label for="exampleFormControlInput1" class="form-label
                    mt-3">Email
                    address</label>
                <input type="email" class="form-control email"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3 mx-5">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control password"
                    id="three" placeholder="password">
            </div>
            <div class="text-center">
                <button class="btn btn-primary my-4 buttondiv "
                    type="button">Register</button>
            </div>
        </div>
        <div class="text-center my-5">
            <input type="file" accept="image/*" class="fileupload"/>
            <button onclick="fileuploadFun()">upload</button>
        </div>
        <script src="script.js"></script>
    </body>

</html>
